<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主题调试</title>
    <style>
        /* CSS变量定义 */
        :root {
            /* 白天主题 */
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --text-primary: #333333;
            --text-secondary: #666666;
            --text-muted: #888888;
            --accent-color: #4f46e5;
            --accent-hover: #4338ca;
            --card-bg: #ffffff;
            --card-shadow: rgba(0, 0, 0, 0.1);
            --border-color: #e2e8f0;
            --navbar-bg: rgba(255, 255, 255, 0.95);
            --hero-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        /* 黑夜主题 */
        [data-theme='dark'] {
            --bg-primary: #ece5e5;
            --bg-secondary: #9a9191;
            --text-primary: #ffffff;
            --text-secondary: #e0e0e0;
            --text-muted: #a0a0a0;
            --accent-color: #dfdfef;
            --accent-hover: #f5f5f9;
            --card-bg: #2d2d2d;
            --card-shadow: rgba(0, 0, 0, 0.3);
            --border-color: #404040;
            --navbar-bg: rgba(26, 26, 26, 0.95);
            --hero-gradient: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: var(--accent-color);
            text-align: center;
        }

        .theme-toggle {
            text-align: center;
            margin: 20px 0;
        }

        .theme-btn {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-primary);
            font-size: 1.2rem;
        }

        .theme-btn:hover {
            background: var(--accent-color);
            color: white;
        }

        .test-section {
            margin: 30px 0;
            padding: 20px;
            background: var(--bg-secondary);
            border-radius: 12px;
        }

        .test-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            box-shadow: 0 4px 6px var(--card-shadow);
        }

        .debug-info {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 14px;
            border: 1px solid var(--border-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎨 主题调试页面</h1>
        
        <div class="theme-toggle">
            <button id="themeToggle" class="theme-btn" title="Toggle theme">
                <i class="fas fa-moon"></i>
            </button>
        </div>

        <div class="debug-info">
            <strong>当前主题状态：</strong><br>
            <span id="currentTheme">light</span><br>
            <strong>data-theme 属性：</strong><br>
            <span id="dataTheme">light</span><br>
            <strong>CSS变量值：</strong><br>
            <span id="cssVars">检查中...</span>
        </div>

        <div class="test-section">
            <h2>测试区域</h2>
            <div class="test-card">
                <h3>卡片标题</h3>
                <p>这是测试文字，应该会根据主题变化颜色。</p>
                <p><strong>强调文字</strong> 和 <em>斜体文字</em></p>
            </div>
        </div>
    </div>

    <script>
        function initThemeToggle() {
            const themeToggle = document.getElementById('themeToggle');
            const body = document.body;
            
            // 从localStorage获取保存的主题，默认为light
            const savedTheme = localStorage.getItem('theme') || 'light';
            
            // 应用保存的主题
            body.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
            updateDebugInfo();
            
            // 点击切换主题
            themeToggle.addEventListener('click', function() {
                const currentTheme = body.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                
                console.log('Theme toggled. Current:', currentTheme, 'New:', newTheme);
                
                // 更新主题
                body.setAttribute('data-theme', newTheme);
                
                // 保存到localStorage
                localStorage.setItem('theme', newTheme);
                
                // 更新图标
                updateThemeIcon(newTheme);
                
                // 更新调试信息
                updateDebugInfo();
            });
        }

        function updateThemeIcon(theme) {
            const themeToggle = document.getElementById('themeToggle');
            const icon = themeToggle.querySelector('i');
            
            if (theme === 'light') {
                icon.className = 'fas fa-moon';
                themeToggle.title = 'Switch to dark theme';
            } else {
                icon.className = 'fas fa-sun';
                themeToggle.title = 'Switch to light theme';
            }
        }

        function updateDebugInfo() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            
            document.getElementById('currentTheme').textContent = currentTheme;
            document.getElementById('dataTheme').textContent = body.getAttribute('data-theme');
            
            // 获取CSS变量值
            const computedStyle = getComputedStyle(body);
            const bgPrimary = computedStyle.getPropertyValue('--bg-primary').trim();
            const textPrimary = computedStyle.getPropertyValue('--text-primary').trim();
            const accentColor = computedStyle.getPropertyValue('--accent-color').trim();
            
            document.getElementById('cssVars').innerHTML = 
                `--bg-primary: ${bgPrimary}<br>` +
                `--text-primary: ${textPrimary}<br>` +
                `--accent-color: ${accentColor}`;
        }

        // 页面加载完成后初始化主题切换
        document.addEventListener('DOMContentLoaded', initThemeToggle);
    </script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</body>
</html>

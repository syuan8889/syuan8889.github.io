<body>
    <div class="container">

        <div class="test-section">
            <h2>æµ‹è¯•åŒºåŸŸ</h2>
            <div class="test-card">
                <h3>å¡ç‰‡æ ‡é¢˜</h3>
                <p>è¿™æ˜¯æµ‹è¯•æ–‡å­—ï¼Œåº”è¯¥ä¼šæ ¹æ®ä¸»é¢˜å˜åŒ–é¢œè‰²ã€‚</p>
                <p><strong>å¼ºè°ƒæ–‡å­—</strong> å’Œ <em>æ–œä½“æ–‡å­—</em></p>

    <script>
        function initThemeToggle() {
            const themeToggle = document.getElementById('themeToggle');
            const body = document.body;
            
            // ä»localStorageè·å–ä¿å­˜çš„ä¸»é¢˜ï¼Œé»˜è®¤ä¸ºlight
            const savedTheme = localStorage.getItem('theme') || 'light';
            
            // åº”ç”¨ä¿å­˜çš„ä¸»é¢˜
            body.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
            updateDebugInfo();
            
            // ç‚¹å‡»åˆ‡æ¢ä¸»é¢˜
            themeToggle.addEventListener('click', function() {
                const currentTheme = body.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                
                console.log('Theme toggled. Current:', currentTheme, 'New:', newTheme);
                
                // æ›´æ–°ä¸»é¢˜
                body.setAttribute('data-theme', newTheme);
                
                // ä¿å­˜åˆ°localStorage
                localStorage.setItem('theme', newTheme);
                
                // æ›´æ–°å›¾æ ‡
                updateThemeIcon(newTheme);
                
                // æ›´æ–°è°ƒè¯•ä¿¡æ¯
                updateDebugInfo();
            });
        }

        function updateThemeIcon(theme) {
            const themeToggle = document.getElementById('themeToggle');
            const icon = themeToggle.querySelector('i');
            
            if (theme === 'light') {
                icon.className = 'fas fa-moon';
                themeToggle.title = 'Switch to dark theme';
            } else {
                icon.className = 'fas fa-sun';
                themeToggle.title = 'Switch to light theme';
            }
        }

        function updateDebugInfo() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            
            document.getElementById('currentTheme').textContent = currentTheme;
            document.getElementById('dataTheme').textContent = body.getAttribute('data-theme');
            
            // è·å–CSSå˜é‡å€¼
            const computedStyle = getComputedStyle(body);
            const bgPrimary = computedStyle.getPropertyValue('--bg-primary').trim();
            const textPrimary = computedStyle.getPropertyValue('--text-primary').trim();
            const accentColor = computedStyle.getPropertyValue('--accent-color').trim();
            
            document.getElementById('cssVars').innerHTML = 
                `--bg-primary: ${bgPrimary}<br>` +
                `--text-primary: ${textPrimary}<br>` +
                `--accent-color: ${accentColor}`;
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–ä¸»é¢˜åˆ‡æ¢
        document.addEventListener('DOMContentLoaded', initThemeToggle);
    </script>
